{% extends 'layout.html' %}

{% block title %}
<title>{{ title }}</title>
{% endblock %}

{% block content %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
<h1>این متن ها از سایت و تابع ایندکس اومدن</h1>
{% endblock %}
